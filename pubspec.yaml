name: medico
description: All purpose medical app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  material_floating_search_bar: ^0.3.4
  flutter_feather_icons: ^2.0.0
  curved_navigation_bar: ^0.3.7
  salomon_bottom_bar: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
     - images/
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Montserrat-Bold.ttf

    - family: RobotoReg
      fonts:
            - asset: fonts/Montserrat-SemiBold.ttf

    - family: Bebas
      fonts:
        - asset: fonts/BebasNeue-Regular.ttf
    - family: Poiret
      fonts:
        - asset: fonts/PoiretOne-Regular.ttf
